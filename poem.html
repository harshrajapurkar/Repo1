<html>
<head>
    <title>Poem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .poem {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="poem">
        <h2>A Simple Poem</h2>
        <p>
            The sun sets low, the stars shine bright,<br>
            A peaceful glow, a silent night.<br>
            The breeze is soft, the moonlight glows,<br>
            A tranquil world that gently flows.
        </p>
    </div>
</body>
</html>
